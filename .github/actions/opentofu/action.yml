name: OpenTofu

description: Executes OpenTofu Actions
inputs:
  plan:
    description: 'Run tofu plan'
    required: false
    default: 'false'
  apply:
    description: 'Run tofu apply'
    required: false
    default: 'false'

runs:
  using: "composite"
  steps:
    - name: Setup
      uses: opentofu/setup-opentofu@v1

    - name:  Init
      id: init
      run: tofu init
      shell: bash
      working-directory: ${{ env.tf_actions_working_dir }}

    - name: Check HCLOUD_TOKEN is set
      if: ${{ inputs.plan == 'true' || inputs.apply == 'true' }}
      shell: bash
      run: |
        if [ -z "${HCLOUD_TOKEN}" ]; then
          echo "HCLOUD_TOKEN is not set!"
          exit 1
        else
          echo "HCLOUD_TOKEN is set."
        fi

    - name: Plan
      if: ${{ inputs.plan == 'true' }}
      id: plan
      run: tofu plan
      shell: bash
      working-directory: ${{ env.tf_actions_working_dir }}

    - name: OpenTofu Apply
      if: ${{ inputs.apply == 'true' }}
      id: apply
      run: tofu apply
      shell: bash
      working-directory: ${{ env.tf_actions_working_dir }}
