name: Lint and Plan

on:
  # Allows manual triggering
  workflow_dispatch:
  pull_request:

jobs:
  security:
    name: Security Scans
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - working_dir: opentofu
          - working_dir: tfstate

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.working_dir }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/security
        with:
          working_dir: ${{ matrix.working_dir }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          gitleaks_notify_user_list: ${{ github.repository_owner }}

  tofu-lint:
    needs: security
    runs-on: ubuntu-latest
    environment: hetzner-cloud
    strategy:
      fail-fast: false
      matrix:
        include:
          - tofu_version: "~>1.10.6"
            working_dir: opentofu
          - tofu_version: "~>1.10.6"
            working_dir: tfstate

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.working_dir }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v5
        # with:
        #   fetch-depth: 0

      - uses: ./.github/actions/opentofu
        with:
          tofu_version: ${{ matrix.tofu_version }}
          working_dir: ${{ matrix.working_dir }}
          event_name: ${{ github.event_name }}
          lint: "true"

  tofu-plan:
    needs: security
    runs-on: ubuntu-latest
    environment: hetzner-cloud
    strategy:
      fail-fast: false
      matrix:
        include:
          - tofu_version: "~>1.10.6"
            working_dir: opentofu

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.working_dir }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v5

      - uses: ./.github/actions/opentofu
        with:
          tofu_version: ${{ matrix.tofu_version }}
          tofu_directory: ${{ matrix.working_dir }}
          plan: "true"
