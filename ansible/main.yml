---
# Runs even in check mode
- name: Update System
  hosts: all
  tags: update
  become: true
  tasks:
    - name: Update apt cache and upgrade system
      ansible.builtin.include_role:
        name: update

# Runs even in check mode
- name: Install Packages
  hosts: all
  tags: packages
  become: true
  tasks:
    - name: Update apt cache and upgrade system
      ansible.builtin.include_role:
        name: packages

- name: Deploy VPS Proxy
  hosts: all
  tags: deploy
  gather_facts: true
  become: true
  vars:
    wireguard_port: 51820
    wireguard_tunnel_subnet: 192.168.145.0/24
    wireguard_address: 192.168.145.1/24
    wireguard_peer1: 192.168.145.2/32
    user_id: 1000
    group_id: 1000

  tasks:
    - name: Include deploy role
      ansible.builtin.include_role:
        name: deploy
