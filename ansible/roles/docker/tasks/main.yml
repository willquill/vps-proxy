---
- name: Debug distribution info
  ansible.builtin.debug:
    msg:
      - "Distribution: {{ ansible_distribution }}"
      - "Release: {{ ansible_distribution_release }}"
      - "Version: {{ ansible_distribution_version }}"

- name: Add Docker APT repository
  ansible.builtin.deb822_repository:
    name: docker
    state: present
    types: [deb]
    uris: "https://download.docker.com/linux/{{ ansible_distribution | lower }}"
    suites: ["{{ ansible_distribution_release | lower }}"]
    components: [stable]
    signed_by: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
    enabled: yes
  register: docker_repo_result

- name: Debug repository result
  ansible.builtin.debug:
    var: docker_repo_result

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes
  register: docker_cache_result

- name: Debug cache update result
  ansible.builtin.debug:
    var: docker_cache_result

- name: Check if docker-ce package is available
  ansible.builtin.command: apt-cache search docker-ce
  register: docker_package_search
  changed_when: false

- name: Debug docker package search
  ansible.builtin.debug:
    var: docker_package_search.stdout_lines

- name: Check repository sources
  ansible.builtin.command: cat /etc/apt/sources.list.d/docker.sources
  register: docker_sources_content
  changed_when: false
  ignore_errors: true

- name: Debug repository sources
  ansible.builtin.debug:
    var: docker_sources_content.stdout_lines

- name: Install Docker Engine
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin

- name: Add user to docker group
  ansible.builtin.user:
    name: "{{ user_name }}"
    groups: docker
    append: yes
  register: docker_group_add_result

- name: Start Docker service
  ansible.builtin.service:
    name: docker
    state: started

- name: Include reset connection tasks
  ansible.builtin.include_tasks: reset_connection.yaml
  when: docker_group_add_result.changed
